<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Authentification</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>

</head>
<body>
<header>
   <div class="navbar navbar-default">
       <div class="containet-fluid">
          <ul class="nav navbar-nav">
            <li><a th:href="@{/bank}">My Bank</a></li>
            <li><a th:href="@{/operation}">Operations</a></li>
            <li><a th:href="@{/compte}">Comptes</a></li>
            <li><a th:href="@{/client}">Clients</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/login?logout}">Logout</a></li>
          </ul>
       </div>
   </div>
</header>
<div class="col-md-5 col-md-offset-3 contenu">
<div class="panel panel-primary">
 <div class="panel-heading">
    Authentification
 </div>
 <div class="panel-body contenu">
          <div class="error" th:if=${param.error}>
             Identifiant incorrect
          </div>
          <div class="error" th:if=${param.logout}>
             Vous avez deconnecter
          </div>
		  <form th:action="@{/login}" method="post" class="form">
		   <div class="form-group">
		   <label>Username</label>
		   <input type="text" name="username" class="form-control"/>
		   </div>
		   <div class="form-group">
		   <label>Password</label>
		   <input type="password" name="password" class="form-control"/>
		   </div>
		   <button type="submit" class="btn btn-block btn-primary">Se Connecter</button>
		  </form>
	</div>
 </div>   
 </div>

</body>
</html>
